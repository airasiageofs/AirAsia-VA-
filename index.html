<body class="font-sans bg-gray-50 text-gray-800 flex flex-col min-h-screen">

<!-- NAV -->
<nav class="bg-white shadow-md fixed w-full z-50">
<div class="max-w-7xl mx-auto px-4 flex justify-between h-20 items-center">
<a href="#home" class="nav-link flex items-center gap-2">
<div class="w-10 h-10 bg-aa-red rounded-full flex items-center justify-center text-white">
<i class="fa-solid fa-plane-up"></i>
</div>
<span class="font-bold text-2xl">AirAsia <span class="text-aa-red">GeoFS</span></span>
</a>

<div class="hidden md:flex gap-6 items-center">
<a href="#home" class="nav-link">Home</a>
<a href="#about" class="nav-link">About</a>
<a href="#news" class="nav-link">News</a>
<a href="#fleet" class="nav-link">Fleet</a>
<a href="#routes" class="nav-link">Routes</a>

</div>

<div id="mobile-menu" class="hidden md:hidden bg-white border-t">
<a href="#home" class="nav-link block p-3">Home</a>
<a href="#about" class="nav-link block p-3">About</a>
<a href="#news" class="nav-link block p-3">News</a>

<a href="#pilot-application" class="nav-link block p-3 font-bold text-aa-red">Pilot Apply</a>
</div>
</nav>

<main class="flex-grow">

<!-- FLIGHT BOOKING -->
<section id="flight-booking" class="page-section hidden-page pt-32 pb-20 bg-white min-h-screen">
<div class="max-w-xl mx-auto px-4">
<form id="bookingForm" class="bg-gray-50 p-8 rounded-2xl shadow space-y-4">
<input name="from" required placeholder="From" class="w-full p-3 border rounded">
<input name="to" required placeholder="To" class="w-full p-3 border rounded">
<input name="date" type="date" required class="w-full p-3 border rounded">
<input name="passengers" type="number" min="1" required placeholder="Passengers" class="w-full p-3 border rounded">
<input name="email" type="email" required placeholder="Email" class="w-full p-3 border rounded">
<button class="w-full bg-aa-red text-white py-3 rounded font-bold">Submit</button>
<p id="bookingSuccess" class="hidden text-green-600 text-center">Submitted âœ”</p>
</form>
</div>
</section>

<!-- PILOT APPLICATION -->
<section id="pilot-application" class="page-section hidden-page pt-32 pb-20 bg-gray-100 min-h-screen">
<div class="max-w-xl mx-auto px-4">
<form id="pilotForm" class="bg-white p-8 rounded-2xl shadow space-y-4">
<input name="name" required placeholder="Full Name" class="w-full p-3 border rounded">
<input name="email" type="email" required placeholder="Email" class="w-full p-3 border rounded">
<input name="license" required placeholder="License / ID" class="w-full p-3 border rounded">
<input name="hours" type="number" required placeholder="Flight Hours" class="w-full p-3 border rounded">
<input name="logbook" placeholder="Logbook / CV Link" class="w-full p-3 border rounded">
<button class="w-full bg-aa-red text-white py-3 rounded font-bold">Apply</button>
<p id="pilotSuccess" class="hidden text-green-600 text-center">Application sent âœ”</p>
</form>
</div>
</section>

</main>
