<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script>
tailwind.config={theme:{extend:{colors:{'aa-red':'#ED1B24','aa-dark':'#1a1a1a','aa-grey':'#f1f1f1'},fontFamily:{sans:['Poppins','sans-serif']}}}}
</script>

<style>

.fade-in{animation:fadeIn .4s ease}

</style>

<body class="font-sans bg-gray-50 text-gray-800 flex flex-col min-h-screen">

<!-- NAVBAR -->
<nav class="bg-white shadow-md fixed w-full z-50">
<div class="max-w-7xl mx-auto px-4 flex justify-between items-center h-20">
<a href="#home" class="nav-link flex items-center gap-2">
<div class="w-10 h-10 bg-aa-red rounded-full flex items-center justify-center text-white">
<i class="fa-solid fa-plane-up"></i>
</div>
<span class="text-2xl font-bold">AirAsia <span class="text-aa-red">GeoFS</span></span>
</a>

<div class="hidden md:flex gap-6 items-center">
<a href="#home" class="nav-link">Home</a>
<a href="#about" class="nav-link">About</a>
<a href="#news" class="nav-link">News</a>
<a href="#fleet" class="nav-link">Fleet</a>
<a href="#routes" class="nav-link">Routes</a>
<a href="#flight-booking" class="nav-link">Book Flight</a>
<a href="#pilot-application" class="bg-aa-red text-white px-5 py-2 rounded-full font-bold">Pilot Apply</a>
</div>

<button id="mobile-menu-btn" class="md:hidden text-2xl">
<i class="fa-solid fa-bars"></i>
</button>
</div>

<div id="mobile-menu" class="hidden md:hidden bg-white border-t">
<a href="#home" class="nav-link block p-3">Home</a>
<a href="#about" class="nav-link block p-3">About</a>
<a href="#news" class="nav-link block p-3">News</a>
<a href="#fleet" class="nav-link block p-3">Fleet</a>
<a href="#routes" class="nav-link block p-3">Routes</a>
<a href="#flight-booking" class="nav-link block p-3">Book Flight</a>
<a href="#pilot-application" class="nav-link block p-3 font-bold text-aa-red">Pilot Apply</a>
</div>
</nav>

<main class="flex-grow">

<!-- FLIGHT BOOKING -->
<section id="flight-booking" class="page-section hidden-page pt-32 pb-20 bg-white min-h-screen">
<div class="max-w-xl mx-auto px-4">
<form id="bookingForm" class="bg-gray-50 p-8 rounded-2xl shadow space-y-4">

<input name="name" required placeholder="Full Name" class="w-full p-3 border rounded">
<input name="email" type="email" required placeholder="Email" class="w-full p-3 border rounded">

<div class="grid grid-cols-2 gap-3">
<input name="from" required placeholder="From (ICAO/IATA)" class="w-full p-3 border rounded">
<input name="to" required placeholder="To (ICAO/IATA)" class="w-full p-3 border rounded">
</div>

<input name="aircraft" required placeholder="Aircraft (A320neo, A330, etc)" class="w-full p-3 border rounded">

<textarea name="notes" placeholder="Additional notes (optional)" class="w-full p-3 border rounded"></textarea>

<button class="w-full bg-aa-red text-white py-3 rounded font-bold">
Submit Ticket
</button>

<p id="bookingSuccess" class="hidden text-green-600 text-center">
Ticket submitted ‚úî
</p>

</form>
</div>
</section>

<!-- PILOT APPLICATION -->
<section id="pilot-application" class="page-section hidden-page pt-32 pb-20 bg-gray-100 min-h-screen">
<div class="max-w-xl mx-auto px-4">
<form id="pilotForm" class="bg-white p-8 rounded-2xl shadow space-y-4">

<input name="name" required placeholder="Full Name" class="w-full p-3 border rounded">
<input name="email" type="email" required placeholder="Email" class="w-full p-3 border rounded">
<input name="geofs" required placeholder="GeoFS Username" class="w-full p-3 border rounded">
<input name="hours" type="number" required placeholder="Total Flight Hours" class="w-full p-3 border rounded">
<textarea name="notes" placeholder="Additional Notes" class="w-full p-3 border rounded"></textarea>

<button class="w-full bg-aa-red text-white py-3 rounded font-bold">
Apply
</button>

<p id="pilotSuccess" class="hidden text-green-600 text-center">
Application sent ‚úî
</p>

</form>
</div>
</section>

</main>

});

});
</script>

</body>
</html>
